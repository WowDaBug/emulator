<html>
    <head>
        <title>Game Emulator</title>
        <style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%; /* Ensure the body takes up full height */
}

#gameSelector {
    position: absolute; /* This makes the dropdown float */
    top: 20px; /* Adjust this value to set the vertical position */
    left: 20px; /* Adjust this value to set the horizontal position */
    z-index: 1000; /* Ensure it's on top of the game */
}

#game {
    width: 100%;
    height: 100%;
    background-color: #000; /* Optional: set background color for the game */
}
        </style>
    </head>
            <body style="background-color:#333333;">
    <body>
        <!-- Dropdown menu to select a game -->
        <select id="gameSelector" onchange="loadGame()">
            <option value="Adventure|atari2600|roms/Adventure (USA).a26">Adventure</option>
			<option value="Super Mario 64|n64|roms/Super Mario 64 (USA).z64">Super Mario 64</option>
            <!-- Add more games here as needed -->
        </select>

        <div id="game"></div>

        <script>
            function loadGame() {
                // Get selected game from dropdown
                var selectedGame = document.getElementById("gameSelector").value.split("|");
                var gameName = selectedGame[0];
                var core = selectedGame[1];
                var gameUrl = selectedGame[2];

                // Update game settings
                EJS_player = "#game";
                EJS_core = core;
                EJS_gameName = gameName;
                EJS_color = "#0064ff"; // Customize color if needed
                EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
                EJS_gameUrl = gameUrl;

                // Reload the game by changing the game URL
                var scriptTag = document.createElement("script");
                scriptTag.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
                document.body.appendChild(scriptTag);
            }

            // Initialize with the first game
            loadGame();
        </script>
    </body>
</html>
